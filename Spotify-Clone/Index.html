<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Your Favourite Music Is Here</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best Of Arijit Singh-No Copyright Sounds </h1>
            <div class="songItem">
                <img src="cover1.jpg" alt="1">
                <span>Let me love you</span>
                <span class="songlistplay"><span class="timeStamp">05:34<i class="fa-light fa-circle-play"></i></span></span>
            </div>
            
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward"></i>
            <i class="fa-light fa-circle-play"></i>
            <i class="fas fa-3x fa-step-forward"></i>
        </div>
    </div>

    <script src="Script.js"></script>
</body>
</html>
