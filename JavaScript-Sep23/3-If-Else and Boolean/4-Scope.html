<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope</title>
</head>
<body>
    <!-- 1.Any variable created inside {} will remain inside{}
    2.Varibale can be redefined inside{}
    3.Var does not follow Scope
    4.Gloable Scope:Accessible to everywhere in the code
    5.Block Scope:Limited to a block mainly with let and cosnt
    6.Declare Variable in the narrwoest scope possible  -->

    <script>
        let age = 34;
        if(age>18){
            let userMessage ='You can drive';
            console.log(userMessage);
        }
        else{
            let userMessage = 'Use a Bicycle';
            console.log(userMessage);
        }
        // console.log(userMessage);

        // Inside scope(jaha varibale define hua hai wahi chalega as above ex)
        //  Outside scope use krne ke liye varibale bhi outside define krna padega 
        //  as below example userMessage is defined outside

        // Block Scope(let const)
        let age1 = 12;
        let userMessage;
        if(age1>18){
            userMessage='You can drive';
        }else{
            userMessage='You can not drive';
        }
        console.log(userMessage);
    </script>

</body>
</html>
