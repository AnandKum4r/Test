<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Operatpr</title>
</head>
<body>
    <script>
        let age = 12;
        // AND Operator if both condition are true then retrun true
        if(age>18 && age<65){
            // console.log('You can drive');
            document.write('You can drive')
        }
        else{
            // console.log('Use can not drive');
            document.write('You can not drive ')
        }

        // OR Operator if any one true then true
        if(age<18 || age>65){
            // console.log('You can not drive');
            document.write('You can not drive')
        }
        else{
            console.log('You can drive');
        }

        // NOT reversed the result
        
    </script>
</body>
</html>
